# Language setting
language: node_js
# Version number

node_js:
  - 0.12
  #- 0.10
 
env:
  global:
    - PROJECT_ID="56cdeca3c77dae78a8e9aafd" 

build:
  ci:
  - echo $PROJECT_ID

integrations:
  notifications:
    - integrationName: slack-subint
      type: slack
      recipients:
        - "#test-5148"
      on_start: always
      
    - integrationName: webhook-subint
      type: webhook
      payload:
        - isPRBuild=$IS_PULL_REQUEST
        - branchName=$BRANCH
        - message=Shippable Run $BUILD_NUMBER ($BUILD_URL) succeeded for $COMPARE_URL
      on_start: always
