language: node_js

node_js:
  - 4.8.7

build:
  ci:
    - printenv
    - apt-get install tree
    - TRANSFER=$(shipctl get_resource_state in_job)
    - tree $TRANSFER
    - sha1sum $TRANSFER/sample_node_repo.tar
    - stat $TRANSFER/sample_node_repo.tar
    - du -h $TRANSFER
    - cat $TRANSFER/in_job.env
